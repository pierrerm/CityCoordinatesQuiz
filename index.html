<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>City Coordinates Quiz</h1>
    
    <a id="startBtn" onclick="startQuiz()" class="button">Start</a>
    
    <div id="questionDiv">
       
    </div>

    <div id="answerDiv" style="display: none;">
      <div id="continentDiv" style="margin-bottom: 5px;">
        <label for="continent">Choose a continent:</label>

        <select id="continent">
        </select>
      </div>
      
      <div id="countryDiv" style="margin-bottom: 5px;">
        <label for="country">Enter a country:</label>
        
        <input type="text" id="country" style="margin-left: 30px;"/>
      </div>
      
      <div id="latitudeDiv" style="margin-bottom: 5px;">
        <label id="latitudeValue" for="latitude">Choose a latitude: 0</label>
        <div class="slidecontainer">
          <input type="range" id="latitude" min="-90" max="90" value="0" class="slider" oninput="updateSliderValue('latitude')">
        </div>
      </div>
      
      <div id="longitudeDiv" style="margin-bottom: 10px;">
        <label id="longitudeValue" for="longitude">Choose a longitude: 0</label>
        <div class="slidecontainer">
          <input type="range" id="longitude" min="-180" max="180" value="0" class="slider" oninput="updateSliderValue('longitude')">
        </div>
      </div>
      
      <a id="checkBtn" onclick="checkAnswer()" class="button2">Submit</a>
    </div>

    <div id="resultDiv" style="display: none;">
      <div id="continentResultDiv" style="margin-bottom: 5px;">
        <p id="continentResult">Actual continent:</p>
      </div>
      
      <div id="countryResultDiv" style="margin-bottom: 5px;">
        <p id="countryResult">Actual country:</p>
      </div>
      
      <div id="latitudeResultDiv" style="margin-bottom: 5px; pointer-events: none;">
        <label id="latitudeResultValue" for="latitudeResult">Actual latitude:</label>
        <div class="slidecontainer">
          <input type="range" id="latitudeResult" min="-90" max="90" value="0" class="slider">
        </div>
      </div>
      
      <div id="longitudeResultDiv" style="margin-bottom: 10px; pointer-events: none;">
        <label id="longitudeResultValue" for="longitudeResult">Actual longitude:</label>
        <div class="slidecontainer">
          <input type="range" id="longitudeResult" min="-180" max="180" value="0" class="slider">
        </div>
      </div>
    </div>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
