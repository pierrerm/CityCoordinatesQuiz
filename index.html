<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>City Coordinates Quiz</h1>
    
    <a id="startBtn" onclick="startQuiz()" class="button">Start</a>
    
    <div id="questionDiv">
       
    </div>

    <div id="answerDiv" style="display: none;">
      <div id="continentDiv" style="margin-bottom: 5px;">
        <label for="continent">Choose a continent:</label>

        <select id="continent">
        </select>
      </div>
      
      <div id="countryDiv" style="margin-bottom: 5px;">
        <label for="country">Enter a country:</label>
        
        <input type="text" id="country" style="margin-left: 30px;"/>
      </div>
      
      <div id="latitudeDiv" style="margin-bottom: 5px;">
        <label for="latitude">Choose a latitude:</label>

        <input type="text" id="latitude"/>
      </div>
      
      <div id="longitudeDiv">
        <label for="longitude">Choose a longitude:</label>

        <input type="text" id="longitude"/>
      </div>
    </div>
    
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
